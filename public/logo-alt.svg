<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#1a1814"/>

  <!-- Abstract hexagon background -->
  <path d="M100 30 L160 70 L160 130 L100 170 L40 130 L40 70 Z"
        stroke="#d4622a"
        stroke-width="2"
        fill="none"
        opacity="0.3"/>

  <!-- Letter A with geometric style -->
  <path d="M75 140 L75 85 L100 60 L125 85 L125 110 L100 110"
        stroke="#f5f0e6"
        stroke-width="8"
        stroke-linecap="square"
        fill="none"/>
  <line x1="100" y1="110" x2="100" y2="140"
        stroke="#f5f0e6"
        stroke-width="8"
        stroke-linecap="square"/>

  <!-- Abstract S integrated with design -->
  <path d="M120 75 Q135 75 135 90 Q135 100 120 100 Q105 100 105 110 Q105 125 120 125 L135 125"
        stroke="#d4622a"
        stroke-width="6"
        stroke-linecap="round"
        fill="none"/>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="50" y2="30" stroke="#d4622a" stroke-width="3"/>
  <line x1="30" y1="30" x2="30" y2="50" stroke="#d4622a" stroke-width="3"/>
  <line x1="170" y1="170" x2="150" y2="170" stroke="#d4622a" stroke-width="3"/>
  <line x1="170" y1="170" x2="170" y2="150" stroke="#d4622a" stroke-width="3"/>
</svg>
