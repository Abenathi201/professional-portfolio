<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark square background -->
  <rect width="200" height="200" fill="#1a1814"/>

  <!-- Abstract geometric pattern -->
  <rect x="40" y="40" width="120" height="120" fill="none" stroke="#d4622a" stroke-width="2" opacity="0.4"/>
  <line x1="40" y1="100" x2="160" y2="100" stroke="#d4622a" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#d4622a" stroke-width="1" opacity="0.3"/>

  <!-- Monogram A+S combined -->
  <g transform="translate(100, 100)">
    <!-- A structure -->
    <path d="M-30 30 L-30 -20 L0 -45 L30 -20 L30 10"
          stroke="#f5f0e6"
          stroke-width="7"
          stroke-linecap="square"
          fill="none"/>
    <line x1="-30" y1="10" x2="30" y2="10"
          stroke="#f5f0e6"
          stroke-width="7"
          stroke-linecap="square"/>
    <line x1="0" y1="10" x2="0" y2="30"
          stroke="#f5f0e6"
          stroke-width="7"
          stroke-linecap="square"/>

    <!-- S integrated as abstract curve -->
    <path d="M-20 -35 Q-35 -35 -35 -25 Q-35 -15 -20 -15 Q-5 -15 -5 -5 Q-5 5 -20 5 L-35 5"
          stroke="#d4622a"
          stroke-width="5"
          fill="none"/>
  </g>

  <!-- Corner brackets -->
  <path d="M20 20 L20 35 M20 20 L35 20" stroke="#d4622a" stroke-width="3" stroke-linecap="square"/>
  <path d="M180 180 L180 165 M180 180 L165 180" stroke="#d4622a" stroke-width="3" stroke-linecap="square"/>
</svg>
